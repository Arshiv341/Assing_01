<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunacal Assignment - Ritik</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f1117;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 40px;
    }

    .container {
      display: flex;
      gap: 40px;
      width: 80%;
      max-width: 1200px;
    }

    .left {
      flex: 1;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Tabs Widget */
    .tabs {
      background: #1b1f29;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      background: #2a2f3a;
      border-radius: 25px;
      padding: 5px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      flex: 1;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
      border-radius: 25px;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #10121a;
      color: #fff;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.5);
    }

    .tab-content {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Gallery Widget */
    .gallery {
      background: #1b1f29;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .gallery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .gallery-header h2 {
      background: #2a2f3a;
      padding: 8px 20px;
      border-radius: 25px;
      font-size: 16px;
    }

    .gallery-header .buttons {
      display: flex;
      gap: 10px;
    }

    .gallery-header button {
      background: #2a2f3a;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery-header button:hover {
      background: #3d4658;
    }

    .gallery-wrapper {
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .gallery-grid {
      display: flex;
      gap: 20px;
    }

    .gallery-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      filter: grayscale(100%);
      transition: all 0.4s ease;
      flex-shrink: 0;
    }

    .gallery-grid img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
      .left {
        display: none;
      }
      .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
        
    </div>
    <div class="right">

      <!-- Tabs Section -->
      <div class="tabs">
        <div class="tab-buttons">
          <button class="active" onclick="showTab('about')">About Me</button>
          <button onclick="showTab('experience')">Experiences</button>
          <button onclick="showTab('recommended')">Recommended</button>
        </div>
        <div class="tab-content" id="tab-content">
          <p>Hello! I‚Äôm <b>Ritik Tiwari</b>, a passionate Front-End Developer focused on building interactive and user-friendly websites.</p>
          <p>I love experimenting with UI effects, smooth animations, and responsive layouts. I believe clean design and readable code create a great user experience!</p>
        </div>
      </div>

      <!-- Gallery Section -->
      <div class="gallery">
        <div class="gallery-header">
          <h2>Gallery</h2>
          <div class="buttons">
            <button onclick="addImage()">+ Add Image</button>
            <button onclick="scrollLeft()">‚Üê</button>
            <button onclick="scrollRight()">‚Üí</button>
          </div>
        </div>
        <div class="gallery-wrapper" id="gallery-wrapper">
          <div class="gallery-grid" id="gallery-grid">
            <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131" alt="Dog with flowers">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Autumn leaves">
            <img src="https://images.unsplash.com/photo-1528740561666-dc2479dc08ab" alt="Modern building">
            <img src="https://images.unsplash.com/photo-1602526218732-42f1d5d3a31b" alt="Snow mountain">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      const buttons = document.querySelectorAll('.tab-buttons button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const content = document.getElementById('tab-content');

      if (tab === 'about') {
        content.innerHTML = `
          <p>Hello! I‚Äôm <b>Ritik Tiwari</b>, a passionate Front-End Developer focused on building interactive and user-friendly websites.</p>
          <p>I love experimenting with UI effects, smooth animations, and responsive layouts. I believe clean design and readable code create a great user experience!</p>
        `;
      } else if (tab === 'experience') {
        content.innerHTML = `
          <p>üíº I‚Äôve built multiple responsive web projects using HTML, CSS, JavaScript, and React.</p>
          <p>üåê Experienced in Tailwind CSS, GitHub, and deployment platforms like Vercel.</p>
        `;
      } else if (tab === 'recommended') {
        content.innerHTML = `
          <p>üöÄ Always learning new technologies and improving design skills.</p>
          <p>‚ú® Recommended for creativity, problem-solving, and teamwork.</p>
        `;
      }
    }

    function addImage() {
      const grid = document.getElementById('gallery-grid');
      const newImg = document.createElement('img');
      newImg.src = `https://source.unsplash.com/300x300/?random&sig=${Math.random()}`;
      grid.appendChild(newImg);
    }

    function scrollLeft() {
      document.getElementById('gallery-wrapper').scrollBy({
        left: -250,
        behavior: 'smooth'
      });
    }

    function scrollRight() {
      document.getElementById('gallery-wrapper').scrollBy({
        left: 250,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
